<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <style>
    :root {
      --bg1: #ffdde8;
      --bg2: #fff1f6;
      --card: rgba(255,255,255,.75);
      --text: #2a2a2a;
      --yes: #ff4d88;
      --no: #111827;
      --shadow: 0 18px 55px rgba(0,0,0,.12);
      --radius: 22px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(1000px 500px at 80% 20%, #ffe3ef, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
    }
    .floaty {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: .75;
      filter: blur(.2px);
    }
    .heart {
      position: absolute;
      font-size: clamp(18px, 2.2vw, 28px);
      animation: drift linear infinite;
      opacity: .7;
    }
    @keyframes drift {
      from { transform: translateY(110vh) rotate(0deg); }
      to   { transform: translateY(-20vh) rotate(360deg); }
    }

    .card {
      width: min(560px, 92vw);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.6);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 28px 22px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 8px 0 6px;
      font-size: clamp(28px, 4.2vw, 44px);
      letter-spacing: -0.02em;
    }
    p {
      margin: 0 0 18px;
      font-size: clamp(15px, 2.2vw, 18px);
      opacity: .9;
    }
    .badge {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.7);
      border: 1px solid rgba(0,0,0,.06);
      font-size: 14px;
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 16px;
      position: relative;
      min-height: 64px;
    }
    button {
      border: 0;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      user-select: none;
      touch-action: manipulation;
    }
    button:active { transform: translateY(1px) scale(.99); }
    .yes {
      background: linear-gradient(135deg, #ff4d88, #ff7ab3);
      color: white;
    }
    .yes:hover { filter: brightness(1.02); transform: translateY(-1px); }

    .no {
      background: rgba(17,24,39,.92);
      color: white;
      position: relative;
    }

    .result {
      margin-top: 18px;
      font-weight: 700;
      font-size: clamp(18px, 2.7vw, 22px);
      min-height: 1.6em;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,.35);
      padding: 18px;
    }
    .modal.open { display: grid; }
    .modal-card {
      width: min(520px, 92vw);
      background: white;
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    .modal-card h2 { margin: 6px 0 8px; }
    .modal-card p { margin: 0 0 16px; }
    .small {
      font-size: 13px;
      opacity: .75;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="floaty" id="floaty"></div>

  <main class="card" aria-live="polite">
    <div class="badge">ðŸ’Œ <span id="toLine">To: you</span></div>
    <h1>Will you be my Valentine?</h1>
    <p id="subtitle">No pressure. (Okâ€¦ a tiny bit.) ðŸ˜Œ</p>

    <div class="actions" id="actions">
      <button class="yes" id="yesBtn">Yes ðŸ’–</button>
      <button class="no" id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="result" id="result"></div>
    <div class="small">Tip: send this link to your Valentine ðŸ˜Œ</div>
  </main>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <div style="font-size:48px">ðŸ¥°</div>
      <h2 id="modalTitle">YAY!!!</h2>
      <p id="modalText">Best decision youâ€™ve made today.</p>
      <button class="yes" id="closeBtn">Close ðŸ’ž</button>
    </div>
  </div>

  <script>
    // --- Personalize via URL params:
    // Example: index.html?to=Alex&from=Sam&msg=Pizza%20and%20a%20movie%3F
    const params = new URLSearchParams(location.search);
    const to = params.get("to");
    const from = params.get("from");
    const msg = params.get("msg");

    if (to) document.getElementById("toLine").textContent = `To: ${to}`;
    if (from) document.title = `For ${to ?? "you"} â€” from ${from}`;
    if (msg) document.getElementById("subtitle").textContent = decodeURIComponent(msg);

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const actions = document.getElementById("actions");
    const result = document.getElementById("result");
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modalText");
    const closeBtn = document.getElementById("closeBtn");

    let noMoves = 0;

    function popHearts(count = 18) {
      for (let i = 0; i < count; i++) {
        const s = document.createElement("span");
        s.textContent = ["ðŸ’–","ðŸ’˜","ðŸ’—","ðŸ’ž","ðŸ’","âœ¨"][Math.floor(Math.random()*6)];
        s.style.position = "fixed";
        s.style.left = (Math.random() * 100) + "vw";
        s.style.top = "110vh";
        s.style.fontSize = (16 + Math.random()*18) + "px";
        s.style.opacity = 0.85;
        s.style.pointerEvents = "none";
        s.style.transition = "transform 1.2s ease, opacity 1.2s ease";
        document.body.appendChild(s);
        requestAnimationFrame(() => {
          s.style.transform = `translateY(-130vh) translateX(${(Math.random()*120-60)}px) rotate(${(Math.random()*360)}deg)`;
          s.style.opacity = 0;
        });
        setTimeout(() => s.remove(), 1400);
      }
    }

    yesBtn.addEventListener("click", () => {
      result.textContent = from ? `Itâ€™s a date! ðŸ’ž â€” ${from}` : "Itâ€™s a date! ðŸ’ž";
      popHearts(26);
      modalText.textContent = from
        ? `See you soon ðŸ˜˜ â€” ${from}`
        : `See you soon ðŸ˜˜`;
      modal.classList.add("open");
    });

    closeBtn.addEventListener("click", () => modal.classList.remove("open"));
    modal.addEventListener("click", (e) => { if (e.target === modal) modal.classList.remove("open"); });

    function moveNoButton() {
      noMoves++;

      // After a few tries, make "Yes" bigger ðŸ˜ˆ
      const scale = 1 + Math.min(noMoves * 0.06, 0.6);
      yesBtn.style.transform = `translateY(-1px) scale(${scale})`;

      // Reposition the "No" button within the actions box
      const rect = actions.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 8;
      const maxX = rect.width - btnRect.width - padding;
      const maxY = rect.height - btnRect.height - padding;

      const x = padding + Math.random() * Math.max(maxX, padding);
      const y = padding + Math.random() * Math.max(maxY, padding);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      const messages = [
        "Nice try ðŸ˜Œ",
        "Nope ðŸ™ƒ",
        "You sure? ðŸ˜³",
        "That button is slipperyâ€¦",
        "Try â€˜Yesâ€™ instead ðŸ’˜"
      ];
      result.textContent = messages[Math.min(noMoves-1, messages.length-1)];
    }

    // Dodge on hover (desktop) + touchstart (mobile)
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });
    noBtn.addEventListener("click", moveNoButton);

    // Background floating hearts
    const floaty = document.getElementById("floaty");
    const heartCount = 18;
    for (let i = 0; i < heartCount; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’"][Math.floor(Math.random()*4)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (8 + Math.random() * 10) + "s";
      h.style.animationDelay = (-Math.random() * 12) + "s";
      h.style.opacity = (0.25 + Math.random() * 0.55).toFixed(2);
      floaty.appendChild(h);
    }
  </script>
</body>
</html>
